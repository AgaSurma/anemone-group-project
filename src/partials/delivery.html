<section class="delivery section">
  <div class="container">
    <h2 class="section__heading">delivery</h2>

    <ul class="delivery__list">
      <li class="delivery__item">
        <span class="delivery__item-position"
          >Choose your bouquet and make an order on website</span
        >
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">
          Wait for the call to clarify the details of the order. You can pay online or to the
          courier
        </span>
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">
          Wait for the delivery at the selected time or pick up the order from the store
        </span>
      </li>
      <li class="delivery__item">
        <span class="delivery__item-position">Make someone happy or enjoy yourself</span>
      </li>
    </ul>
  </div>
  <picture>
    <source
      srcset="
        ./images/delivery/image_delivery_desktop.jpg     600w,
        ./images/delivery/image_delivery_desktop@2x.jpg 1200w
      "
      media="(min-width: 1280px)"
      sizes="(min-width: 1280px) 1200px, 100vw"
    />
    <source
      srcset="
        ./images/delivery/image_delivery_tablet.jpg    340w,
        ./images/delivery/image_delivery_tablet@2x.jpg 680w
      "
      media="(min-width: 768px)"
      sizes="(min-width: 768px) 680px, 100vw"
    />
    <img
      class="delivery__picture"
      src="/src/images/delivery/image_delivery.jpg"
      srcset="/src/images/delivery/image_delivery2x.jpg"
      alt="flowers"
    />
  </picture>
</section>
